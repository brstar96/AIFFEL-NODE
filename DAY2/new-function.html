<html>
    <head>
        <title>자바스크립트 신규 문법 사용하기</title>
    </head>

    <body>
        <h1>자바스크립트 신규 문법 사용하기</h1>
        <script>
            // 전통적인 자바스크립트 함수 사용법 실습
            // function 예약어 정의 후 함수에 전달되는 인자 정의(매개변수)
            function fnPlus(a, b){
                let c = a+b;
                
                return c; // return은 함수 실행 결과값을 호출하는 곳에 반환해줌. 
            }

            // 정의된 함수를 사용해 보기 
            var result = fnPlus(1,2);
            console.log('첫 번째 함수 실행값:', result);

            // ECMA2015 이후 새롭게 정의된 함수 정의 방식
            // 익명함수는 함수명을 생략해 정의하는 방식 
            var plus1 = function(a, b){
                return a+b
            }
            var result1 = plus1(3,5)
            console.log('익명함수를 실행해보자:', result1)

            // 화살표 함수를 정의하고 사용해 보기 
            // 화살표 함수는 function이라는 예약어와 함수명 둘 다 생략 가능 
            var plus2 = (a,b)=>{
                return a+b;
            }

            var result2 = plus2(10,10)
            console.log('화살표 함수를 실행해 보자:', result2)

            // 화살표 함수의 return 예약어도 생략해 보기 
            // return을 생략하기 위해서는 중괄호가 아닌 괄호가 와야 함!
            var plus3 = (a,b) => (a+b);
            var result3 = plus3(20, 30);
            console.log('화살표함수의 return 예약어 생략 후 결과값 바로 반환하기:', result3)


        </script>
    </body>
</html>
