<html>
    <head>
        <title>JS 객체 다루기</title>
    </head>

    <body>
        <h1>JS 객체 다루기</h1>
        <script>
            // 사용자 객체를 JS로 정의해 보기 
            var name = 'MyeongGyu.LEE'
            var age=50;

            // JS 객체는 {}로 표현됨. 객체의 용도/종류에는 데이터 구조를 표현하는 객체도 있으며, 이러한 객체는 JSON이라고 함. 
            // 객체는 속성과 기능으로 정의함. 속성(property)은 특성/특징에 대한 명세, 기능(method)은 작동에 대한 명세를 정의
            var user = {
                name:name, // 속성명:변수명
                age:age, 
                address: "경기도 성남시", 
                telephone: "010-1234-5678", 
                teach:function(){ //기능명:기능
                    return 'teaching Node.js@modulabs'
                } // 이 함수는 '익명함수'
            };

            console.log('사용자 객체를 출력해보기:', user)
            
            // 객체의 속성 값 바꿔보기
            user.address = '서울시 강남구';
            console.log('사용자 이름과 나이, 주소를 출력해보기:', user.name, user.age, user.address)

            // JS 신규 객체 문법 사용해 보기
            var productId=1;
            var productName='LG그램 17인치'

            // 객체의 속성명과 속성에 할당되는 변수명이 같으면 변수를 생략할 수 있다.
            // 예전에는 한번 정의된 객체의 속성을 그대로 사용했으나 최근에는 동적으로 속성을 추가 가능. 
            let noteBook = {
                productId, 
                productName, 
                price:2000000, 
                brand: 'LG'
            };
            
            // 이미 구조가 정의된 객체에 추가 속성을 동적 할당 
            noteBook['weight'] = '900g'
            var serviceCenter = '성수'
            noteBook[serviceCenter+'-강남센터'] = '010-1234-5678'
            console.log('동적으로 두 개의 속성의 값을 정의하고 값 할당:', noteBook)

        </script>

    </body>
</html>
